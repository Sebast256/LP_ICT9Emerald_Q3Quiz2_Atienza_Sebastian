<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ticket Store</title>


	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

	 <style>
		body{
		 padding-top: 70px;
         background-image: url('/Users/carolbustamante-atienza/Desktop/untitled folder/images.jpg');
         background-size: cover;
         background-repeat:  no-repeat;
		}

		h1{margin-top: 50px;
        background-color: #0f7a51;
   		color: lightblue;
   		font-weight: bold;
   		font-size: 30px;
   		border: 15px #27dde3;
   		border-style: outset;
   		border-width: thick;
   		text-align: center;
   		text-style: cursive;}

	</style>

</head>
<body>

	<h1>Ticket Store</h1>

	<div class="container">

	<form>
    
    <details ontoggle ="message()">
    <summary> Personal Info </summary>
	<i> Fill out form </i>	
    </details>
    <label> Name </label>
    <input type="text" class="form-control" id="user" placeholder="type here">
    <br>
    <label> Email </label>
    <input type="text" class="form-control" id="user" placeholder="type here">
    <button type="button" class="btn btn-danger"> SUBMIT </button>
  
    </div>
</form>

    <br>

    <div class="container">

    <form>

    <details ontoggle ="message()">
	<summary> Ticket Price </summary>
	<i> Check out ticket price </i>	
    </details>
    
    <label> Choose your seat: </label>
    <select class="form-select" id="seat">
             	<option value="none">Select</option>
			    <option value="400">Seat A</option>
			    <option value="500">Seat B</option>
			</select>
	<br>

    <label> Discount? </label>
    <select class="form-select" id="discount">
             	<option value="none">Select</option>
			    <option value="2.0">PWD/Senior Citizen/Student</option>
			    <option value="0">Regular</option>
			</select>
			<button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
			</form>
		</div>


		<script>
			function check_discount(){
               var seat1 = document.getElementById('seat').value;
               var disc1 = document.getElementById('discount').value;
               var final_rate = seat1 - (disc1 * seat1)
               window.alert ('Your price of ticket is' + final_rate);
			}
		</script>

	<br>

	<div class="container">
		<form>
    
    <details ontoggle ="message()">
	<summary> Print Ticket </summary>
	<i> Select ticket </i>	
    </details>

    <label> Choose Ticket </label>
    <select class="form-select" id="ticket">
    	<option value="none">Select</option>
	    <option>Lion King the Musical ticket</option>
	    <option>Miss Saigon ticket</option>
	    <option>Other choices</option>
	</select>
	<button type="button" class="btn btn-danger"> SUBMIT </button>






</body>
</html>
